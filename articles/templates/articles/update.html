{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}

<style>
    .r-btn:hover {
        color: azure !important;
    }
</style>

<div class='wraper m-auto mt-4 mb-4'
    style='max-width:720px; min-height:88vh; width:auto; box-shadow:0 0 20px rgb(0 0 0 / 5%);'>
    <div class='container py-3' style='background-color:rgb(250, 250, 250, 0.7); border-radius: 5px;'>
        <div class="text-center mt-4 mb-4">
            <h5 class='fw-bolder' style="font-family: welcome;">{{ request.user }} 님 <span
                    style="font-family: welcome; font-size: 17px; color: dimgrey;"> 후기를 수정해주세요!</span></h5>
        </div>
        <form action="" method="POST" enctype="multipart/form-data" class='form-label mt-3' style="font-family: basic;">
            {% csrf_token %}
            {% bootstrap_form review_form %}
            <div class="text-center mt-3">
                <input type="submit" class="btn btn-outline-warning r-btn" value="리뷰 수정">
            </div>
        </form>
    </div>
</div>
{% endblock %}
